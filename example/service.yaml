apiVersion: v1
kind: Service
metadata:
  labels:
    run: nginx
  annotations:
    service.beta.kubernetes.io/cdscloud-loadbalancer-kind: application
    service.beta.kubernetes.io/cdscloud-loadbalancer-type: public
  name: nginx
  namespace: default
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 80
  selector:
    run: nginx
  type: LoadBalancer